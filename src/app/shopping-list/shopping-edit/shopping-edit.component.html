<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel required class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="number" name="number" ngModel required pattern="^[1-9]+[0-1]*$"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn-success" [disabled]="!f.valid">{{editMode?'edit':'add'}}</button>
                    &nbsp;
                    <button type="button" class="btn-danger" (click)="deleteItem()">Delete</button>&nbsp;
                    <button type="button" class="btn-primary" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
