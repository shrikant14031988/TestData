<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedItem.path}}" style="max-height: 50px; max-width: 100px;" alt="this is recipe" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{selectedItem.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a (click)="addIngredientsToShoppingList()" class="open" style="cursor: pointer;">To Shoping List</a>
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="onEdit()">Edit Recipe</a>
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedItem.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of selectedItem.ingredient">
                {{item.name}} - {{item.amount}}
            </li>
        </ul>
    </div>
</div>
