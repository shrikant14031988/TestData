<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert *ngIf='isError' [message]='isError' (closeEvent)='closeAletbox()'></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading></app-loading>
        </div>
        <form #formAuth="ngForm" (ngSubmit)="onSubmit(formAuth)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ngModel required minlength="5">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="4">
            </div>
            <div style="align-items: center;">
                <button type="submit" id="signUp" [disabled]="!formAuth.valid" class="btn-primary">{{ isLoginMode ?
                    'Login' : 'Sign Up' }}
                </button> &nbsp;
                <button type="button" id="Login" (click)="switchMode()" class="btn-primary">
                    switch to {{ isLoginMode ? 'Sign Up': 'Login' }} </button>
            </div>
        </form>
    </div>
</div>
